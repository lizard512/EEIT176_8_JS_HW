<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW03</title>
</head>
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<Style>
    @import url(css/navbar.css);
    @import url(css/main.css);

    div {
        font-size: 1.25em;
        margin: auto;
    }

    p {
        text-align: center;
    }
</Style>

<body>
    <nav id="navbar">
    </nav>
    <main>
        <div class="star-carnival">
            <img src="img/emptyStar.gif" class="star" id="star1">
            <img src="img/emptyStar.gif" class="star" id="star2">
            <img src="img/emptyStar.gif" class="star" id="star3">
            <img src="img/emptyStar.gif" class="star" id="star4">
            <img src="img/emptyStar.gif" class="star" id="star5">
            <p>單擊星星可評分，雙擊任一星星以重置</p>
        </div>

    </main>


</body>
<script type="text/javascript" src="js/init-page.js"></script>
<script>
    let stars = document.getElementsByClassName('star');
    let clickStatus = [false, false, false, false, false];

    for (let i = 0; i < stars.length; i++) {
        stars[i].addEventListener('mouseover', function () {
            if (!clickStatus.some(status => status === true)) {
                changeStar(i, 'img/fullStar.gif');
            }
        });

        stars[i].addEventListener('mouseout', function () {
            if (!clickStatus.some(status => status === true)) {
                changeStar(i, 'img/emptyStar.gif');
            }
        });

        stars[i].addEventListener('click', function () {
            clickStatus.fill(false);
            clickStatus[i] = true;
            changeStar(i, 'img/fullStar.gif');
        });

        stars[i].addEventListener('dblclick', function () {
            clickStatus.fill(false);
            changeStar(i, 'img/emptyStar.gif');
        });
    }

    function changeStar(index, src) {
        for (let i = 0; i <= index; i++) {
            stars[i].src = src;
        }
        for (let i = index + 1; i < stars.length; i++) {
            stars[i].src = 'img/emptyStar.gif';
        }
    }
</script>

</html>
